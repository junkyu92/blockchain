    const MyContract = new web3.eth.Contract(ABI, CONTRACTADDRESS)
   
    async function mintNft(){
      
      const PUBLIC_KEY = '0xb36509aa926614b79214a68608eDe342aEB8dAC9'
      const PRIVATE_KEY = 'c7ea506713558e7b3f13d227207636c5bfbe6f444a3812fdd1e737cfcf973c62'

      const nonce = await web3.eth.getTransactionCount(PUBLIC_KEY, "latest") //get latest nonce

      //the transaction
      const tx = {
        from: PUBLIC_KEY,
        to: CONTRACTADDRESS,
        nonce: nonce,
        gas: 500000,
        data: MyContract.methods.mintNFT($("#tokenURI").val()).encodeABI()
      }

      const signPromise = web3.eth.accounts.signTransaction(tx, PRIVATE_KEY)
      signPromise
        .then((signedTx) => {
          web3.eth.sendSignedTransaction(
            signedTx.rawTransaction,
            function (err, hash) {
              if (!err) {
                console.log(
                  "The hash of your transaction is: ",
                  hash,
                  "\nCheck Alchemy's Mempool to view the status of your transaction!"
                )
              } else {
                console.log(
                  "Something went wrong when submitting your transaction:",
                  err
                )
              }
            }
          )
        })
        .catch((err) => {
          console.log("Promise failed:", err)
        })
    }

    function checkNft(){
      MyContract.methods.tokenURI($("#tokenID").val()).call().then(function(result) {
        $("#checkResult").append($("#tokenID").val() +":"+ result + "<br>")
      })
    }

          return true;
        }
